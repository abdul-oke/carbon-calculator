<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint - Saturday</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>🌍 Saturday's Carbon Footprint</h2>

        <label>🚗 Travel Distance (km)</label>
        <input type="number" id="transport_km">

        <label>🚌 Transport Mode</label>
        <select id="transport_mode">
            <option value="car">Car</option>
            <option value="bus">Bus</option>
            <option value="bike">Bike/Walk (No pollution!)</option>
        </select>

        <label>🥤 Plastic Bottles Used</label>
        <input type="number" id="plastic_bottles">

        <label>💡 Electricity Usage (kWh)</label>
        <input type="number" id="electricity_kwh">

        <label>🍽️ Diet Type</label>
        <select id="diet_type">
            <option value="meat">Meat & Dairy</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan (Lowest Carbon!)</option>
        </select>

        <button onclick="saveFootprint('saturday', 'sunday.html')">Next ➡️</button>
    </div>
</body>
</html>
