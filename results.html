<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Carbon Footprint Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef7f2;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2d6a4f;
        }
        .result-box {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        .view-rank {
            background-color: #1b4332;
            color: white;
        }
        .restart {
            background-color: #d90429;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒŽ Weekly Carbon Footprint Report</h2>

        <div class="result-box">
            <b>Total Weekly Carbon Footprint:</b> <span id="totalFootprint">Calculating...</span> kg CO2
        </div>

        <div class="result-box">
            <b>Breakdown per day:</b>
            <ul id="breakdown"></ul>
        </div>

        <div id="tips" class="result-box"></div>

        <button class="btn view-rank" onclick="viewRank()">View Your Rank</button>
        <button class="btn restart" onclick="restartWeek()">Restart New Week</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let totalFootprint = 0;
            let breakdownList = document.getElementById("breakdown");
            const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

            days.forEach(day => {
                let storedValue = localStorage.getItem(day);
                let dailyValue = storedValue ? parseFloat(storedValue) : 0;

                // Debugging: Log each day's value
                console.log(`${day}: ${dailyValue} kg CO2`);

                totalFootprint += dailyValue;

                // Add to breakdown list
                let listItem = document.createElement("li");
                listItem.textContent = `${day.charAt(0).toUpperCase() + day.slice(1)}: ${dailyValue.toFixed(2)} kg CO2`;
                breakdownList.appendChild(listItem);
            });

            totalFootprint = totalFootprint.toFixed(2);
            document.getElementById("totalFootprint").innerText = totalFootprint + " kg CO2";

            // Compare with the global average (which is around 49 kg CO2 per week per person)
            let averageFootprint = 49;
            let tipsBox = document.getElementById("tips");

            if (totalFootprint < averageFootprint * 0.5) {
                tipsBox.innerHTML = "âœ… Your footprint is **low**! Keep up the great eco-friendly habits! ðŸŒ±";
            } else if (totalFootprint < averageFootprint) {
                tipsBox.innerHTML = "âš ï¸ Your footprint is **moderate**. Consider reducing plastic use and switching to public transport.";
            } else {
                tipsBox.innerHTML = "âŒ Your footprint is **high**! Try using renewable energy, carpooling, or eating less meat. ðŸŒ";
            }

            // Debugging: Log the final total
            console.log("Final Total Weekly Footprint:", totalFootprint);
        });

        function viewRank() {
            window.location.href = "rank.html";  // Goes to the ranking page
        }

        function restartWeek() {
            if (confirm("Are you sure you want to start a new week? This will erase all saved data.")) {
                localStorage.clear();
                window.location.href = "monday.html";  // Restart the tracker from Monday
            }
        }
    </script>

</body>
</html>
