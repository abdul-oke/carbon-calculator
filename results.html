<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Carbon Footprint Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>üåç Weekly Carbon Footprint Report</h2>
        <p>Your total carbon footprint for the week:</p>
        <h3 id="totalFootprint">0.00 kg CO2</h3>

        <!-- Ranking System -->
        <p id="rankingMessage"></p>

        <!-- Tips Section -->
        <h3>üå± Tips to Reduce Your Carbon Footprint:</h3>
        <ul id="tipsList"></ul>

        <!-- Restart Button -->
        <button onclick="restartWeek()">Start a New Week</button>
    </div>

    <script>
        // List of days
        const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
        let totalFootprint = 0;

        // Retrieve each day's footprint and add to total
        days.forEach(day => {
            let dailyValue = parseFloat(localStorage.getItem(day) || "0");
            totalFootprint += dailyValue;
        });

        // Display total footprint
        document.getElementById("totalFootprint").innerText = totalFootprint.toFixed(2) + " kg CO2";

        // Ranking System
        function getRanking(total) {
            if (total < 50) return "üå± Eco-Warrior! You're doing amazing!";
            if (total < 100) return "üåç Sustainable Citizen! Keep improving.";
            return "üöó Heavy Emitter! Try reducing your emissions.";
        }
        document.getElementById("rankingMessage").innerHTML = `<strong>${getRanking(totalFootprint)}</strong>`;

        // Generate Tips
        let tips = [];
        if (totalFootprint > 100) tips.push("üö≤ Use public transport, walk, or cycle more.");
        if (totalFootprint > 80) tips.push("üí° Reduce electricity usage by switching to LED bulbs.");
        if (totalFootprint > 60) tips.push("ü•¶ Reduce red meat consumption to lower food-related emissions.");
        if (totalFootprint > 40) tips.push("‚ôªÔ∏è Try reusing and recycling materials to reduce waste.");

        let tipsList = document.getElementById("tipsList");
        if (tips.length === 0) {
            tipsList.innerHTML = "<li>üéâ You're already doing great!</li>";
        } else {
            tips.forEach(tip => {
                let li = document.createElement("li");
                li.innerText = tip;
                tipsList.appendChild(li);
            });
        }

        // Restart the week (Clear storage)
        function restartWeek() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
