<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Carbon Footprint Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>üåç Weekly Carbon Footprint Report</h2>
        <p>Your total carbon footprint for the week:</p>
        <h3 id="totalFootprint">Loading...</h3>

        <!-- Tips Section -->
        <h3>üå± Tips to Reduce Your Carbon Footprint:</h3>
        <ul id="tipsList"></ul>

        <!-- View Rank Button -->
        <button onclick="viewRank()">View Your Rank</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let totalFootprint = 0;
            const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

            // Retrieve and sum up the daily footprints
            days.forEach(day => {
                let dailyValue = parseFloat(localStorage.getItem(day)) || 0;
                console.log(`Day: ${day}, Footprint: ${dailyValue}`); // Debugging
                totalFootprint += dailyValue;
            });

            console.log("Total Weekly Footprint:", totalFootprint); // Debugging

            // Display the correct total
            document.getElementById("totalFootprint").innerText = totalFootprint.toFixed(2) + " kg CO2";

            // Generate and show tips based on footprint
            generateTips(totalFootprint);
        });

        function generateTips(total) {
            let tips = [];
            if (total > 100) tips.push("üö≤ Use public transport, walk, or cycle more.");
            if (total > 80) tips.push("üí° Reduce electricity usage by switching to LED bulbs.");
            if (total > 60) tips.push("ü•¶ Reduce red meat consumption to lower food-related emissions.");
            if (total > 40) tips.push("‚ôªÔ∏è Try reusing and recycling materials to reduce waste.");

            let tipsList = document.getElementById("tipsList");
            if (tips.length === 0) {
                tipsList.innerHTML = "<li>üéâ You're already doing great!</li>";
            } else {
                tips.forEach(tip => {
                    let li = document.createElement("li");
                    li.innerText = tip;
                    tipsList.appendChild(li);
                });
            }
        }

        function viewRank() {
            window.location.href = "rank.html";
        }
    </script>
</body>
</html>
