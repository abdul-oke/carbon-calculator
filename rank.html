<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Carbon Footprint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>üèÜ Your Carbon Footprint Rank</h2>

        <p><strong>Total Weekly Carbon Footprint:</strong> <span id="totalFootprint">0.00</span> kg CO‚ÇÇ</p>
        <p><strong>Your Rank:</strong> <span id="rank">Calculating...</span></p>

        <div id="rank-message"></div>

        <button onclick="restartTracking()">üîÑ Start a New Week</button>
    </div>

    <script>
        function displayRank() {
            let total = parseFloat(localStorage.getItem('weeklyTotal') || "0");

            document.getElementById('totalFootprint').textContent = total.toFixed(2) + " kg CO‚ÇÇ";

            let rank = "";
            let message = "";
            let bgColor = "";

            if (total <= 50) {
                rank = "üå± Eco-Warrior";
                message = "You're a sustainability champion!";
                bgColor = "#ccffcc"; 
            } else if (total <= 100) {
                rank = "üåø Climate Conscious";
                message = "You're doing well! Keep reducing waste and energy use.";
                bgColor = "#ffffcc";
            } else if (total <= 150) {
                rank = "‚ö° Average Person";
                message = "Not bad! Try adopting greener habits.";
                bgColor = "#ffe0b3";
            } else {
                rank = "üî• High Carbon Emitter";
                message = "Your footprint is high! Time to make eco-friendly changes.";
                bgColor = "#ffcccc";
            }

            document.getElementById('rank').textContent = rank;
            document.getElementById('rank-message').innerHTML = `<p>${message}</p>`;
            document.body.style.backgroundColor = bgColor;
        }

        window.onload = displayRank;

        function restartTracking() {
            localStorage.clear();
            window.location.href = "monday.html";
        }
    </script>
</body>
</html>
