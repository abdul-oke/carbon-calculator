<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday - Carbon Footprint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>🌍 Sunday - Carbon Footprint</h2>

        <label>🚗 Distance traveled (km):</label>
        <input type="number" id="transport_km">

        <label>🚌 Transport mode:</label>
        <select id="transport_mode">
            <option value="car">Car</option>
            <option value="bus">Bus</option>
            <option value="bike">Bike/Walk</option>
        </select>

        <label>🥤 Plastic bottles used:</label>
        <input type="number" id="plastic_bottles">

        <label>💡 Electricity (kWh):</label>
        <input type="number" id="electricity_kwh">

        <label>🍽️ Diet type:</label>
        <select id="diet_type">
            <option value="meat">Meat & Dairy</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select>

        <button onclick="calculateFootprint()">Next →</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
