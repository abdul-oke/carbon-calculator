<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday - Carbon Footprint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>🌍 Wednesday's Carbon Footprint</h2>

        <label>🚗 Distance traveled (km):</label>
        <input type="number" id="transport_km" placeholder="E.g., 10 km">

        <label>🚌 Mode of transport:</label>
        <select id="transport_mode">
            <option value="car">Car</option>
            <option value="bus">Bus</option>
            <option value="bike">Bike/Walk (No pollution!)</option>
        </select>

        <label>🥤 Plastic bottles used:</label>
        <input type="number" id="plastic_bottles" placeholder="E.g., 2">

        <label>💡 Electricity usage (kWh):</label>
        <input type="number" id="electricity_kwh" placeholder="E.g., 5">

        <label>🍽️ Diet type:</label>
        <select id="diet_type">
            <option value="meat">Meat & Dairy</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan (Lowest Carbon!)</option>
        </select>

        <button onclick="calculateFootprint('wednesday')">Calculate Wednesday</button>

        <h3 id="result"></h3>

        <a href="thursday.html" class="next-button">Next →</a>
    </div>
</body>
</html>
