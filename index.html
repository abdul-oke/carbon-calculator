<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>🌍 Weekly Carbon Footprint Tracker</h2>

        <p>Enter your estimated carbon footprint (kg CO2) for each day:</p>

        <label>Monday:</label> <input type="number" id="mon" placeholder="e.g., 10">
        <label>Tuesday:</label> <input type="number" id="tue" placeholder="e.g., 8">
        <label>Wednesday:</label> <input type="number" id="wed" placeholder="e.g., 9">
        <label>Thursday:</label> <input type="number" id="thu" placeholder="e.g., 7">
        <label>Friday:</label> <input type="number" id="fri" placeholder="e.g., 10">
        <label>Saturday:</label> <input type="number" id="sat" placeholder="e.g., 5">
        <label>Sunday:</label> <input type="number" id="sun" placeholder="e.g., 6">

        <button onclick="calculateWeeklyFootprint()">Calculate Weekly Footprint</button>
        <button onclick="resetData()" class="reset">Reset Data</button>

        <h3 id="result"></h3>

        <canvas id="barChart"></canvas>
        <canvas id="lineChart"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="chart.js"></script>

</body>
</html>
