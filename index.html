<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday - Carbon Footprint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>🌍 Monday Carbon Footprint</h2>

        <label>🚗 Distance traveled (km):</label>
        <input type="number" id="transport_km">

        <label>🚌 Mode of transport:</label>
        <select id="transport_mode">
            <option value="car">Car</option>
            <option value="bus">Bus</option>
            <option value="bike">Bike/Walk (No emissions)</option>
        </select>

        <label>🥤 Plastic bottles used:</label>
        <input type="number" id="plastic_bottles">

        <label>💡 Electricity usage (kWh):</label>
        <input type="number" id="electricity_kwh">

        <label>🍽️ Diet type:</label>
        <select id="diet_type">
            <option value="meat">Meat & Dairy</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select>

        <button onclick="calculateDailyFootprint('Monday')">Calculate</button>
        <p id="result"></p>
        <a href="tuesday.html" class="next-button">Next →</a>
    </div>
</body>
</html>
