<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #eef7f2; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        button { width: 100%; padding: 12px; background-color: #2d6a4f; color: white; border: none; margin-top: 15px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ± Weekly Carbon Footprint Tracker</h2>
        <p>Track your daily carbon footprint and see how you compare by the end of the week.</p>
        <button onclick="startTracking()">Start Now</button>
    </div>

    <script>
        function startTracking() {
            localStorage.clear();  // Reset data for a new week
            localStorage.setItem("currentDay", "Monday");
            window.location.href = "monday.html";  // Redirect to Monday
        }
    </script>
</body>
</html>
